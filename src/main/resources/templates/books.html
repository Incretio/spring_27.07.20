<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <title>GeekBrains</title>
</head>
<body>
    <table border="1">
        <thead>
        <tr>
            <th th:text="#{mes.book.id}" />
            <th th:text="#{mes.book.name}" />
            <th th:text="#{mes.book.created}" />
            <th th:text="#{mes.book.description}" />
            <th th:text="#{mes.book.available}" />
        </tr>
        </thead>
        <tbody>
        <tr th:each="book, iterator : ${bookPage.content}">
            <td th:text="${book.id}" />
            <td th:text="${book.name}" />
            <td th:text="${book.created}" />
            <td th:text="${book.description}" />
            <td th:text="${book.available}" />
        </tr>
        </tbody>
    </table>
    <span th:if="${!pageNumbers.isEmpty()}" class="pagination"
         th:each="pageNumber : ${pageNumbers}">
        <a th:href="@{/books(size=${bookPage.size}, page=${pageNumber})}"
           th:text=${pageNumber}
           th:class="${pageNumber==bookPage.number + 1} ? active"></a>
    </span>
</body>
</html>
